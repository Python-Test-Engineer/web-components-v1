<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>20-demo-site</title>

  </head>

  <body>
    <nav>
      <script src="../15-ndc-navbar/nav.js"></script>
      <my-navbar></my-navbar>
    </nav>
    <main>
      <div class="wrapper">
        <script src="../08-ndc-authenticate/login.js" type="module"></script>
        <wp-login></wp-login>
        <back-to-top></back-to-top>
        <script src="../15-ndc-navbar/back-to-top.js"></script>
      </div>
      <div class="spacer"></div>
      <div id="output">
        <!-- OUTPUT OF CUSTOM ELEMENT -->
        <br>
        <button class="w3-button w3-blue" id="btnChange">CHANGE POST TO ID: 109</button>
        <!-- WEB COMPONENT -->
        <show-post postid="106"></show-post>
        <!-- WEB COMPONENT -->
        <script>
          const btn = document.getElementById('btnChange');
          btn.addEventListener('click', function () {
            // <show-post /> is an HTML tag
            document.querySelector('show-post').setAttribute('postid', 109)
            // this is 'like' creating and instance of the Web Component class and
            // accessing a method/property
            document.querySelector('show-post').publicMethod(
              'We can access the component via its methods');
          })
        </script>
        </section>
      </div>
      </div>
    </main>
    <script type='module'>
      import '../01-ndc-show-post/showPost.js';
    </script>
    <wp-indexeddb-load cat="6"></wp-indexeddb-load>

    <script src="../10-ndc-indexeddb/wp-indexeddb-load.js" type="module"></script>
  </body>

</html>
