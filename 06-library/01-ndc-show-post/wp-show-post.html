<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../_css/library.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Wp-SHOW-POST</title>
  </head>

  <body>
    <main>
      <div class="wrapper">
        <div class="explanation">
          <h1>01-ndc-show-post</h1>
          <h2>
            This returns one post based on a JSON file for one post. For DEMO
            purposes at this stage.
          </h2>
          <p>
            We are using CSS custom properties defined in ../_css/library.css
          </p>
          <p>
            In DEV > ELEMENTS we can change postid to 110 or 106 to get a new
            post.
          </p>
        </div>
        <div class="spacer"></div>
        <div id="output">
          <!-- OUTPUT OF CUSTOM ELEMENT -->
          <button class="w3-button w3-blue" id="btnChange">
            CHANGE POST TO ID:109
          </button>

          <!-- WEB COMPONENT -->
          <wp-show-post postid="1220"></wp-show-post>

          <script type="module">
            import './showPost.js';
          </script>
          <!-- WEB COMPONENT -->

          <script>
            const btn = document.getElementById('btnChange');
            btn.addEventListener('click', function () {
              // <show-post /> is an HTML tag
              document.querySelector('wp-show-post').setAttribute('postid', 1050);
              document
                .querySelector('wp-show-post')
                .publicMethod('!!!! VALUE PASSED IN HERE');
            });
          </script>

        </div>
      </div>
    </main>

    <footer>

    </footer>
    <script>

      class WPShowPost extends HTMLElement {
        constructor() {
          super();
          console.log('CONSTRUCTOR...');
          this.ID;
          this.attachShadow({
            mode: 'open'
          });
          this.shadowRoot.innerHTML = `
        <style>
            .card {
              border: 2px solid black;
              border-radius: 10px;
              padding:20px;
              margin-bottom:20px;
              background: var(--background-color-01, yellow);
              font-size: var(--main-font-size, 20px);
              font-family: var(--main-font, inherit);
              color: var(--main-text-color, red);
            }  
        </style>
        <!-- COMPONENT OUTPUT HERE -->
        <div id="info"></div>
    `;
        }
        static get observedAttributes() {
          return ['postid'];
        }
        attributeChangedCallback(attributeName, oldValue, newValue) {
          // this will fire initially as the element has no atrribute but is added when page runs
          console.log('attribute has changed');
          if (oldValue === newValue) {
            return;
          }
          if (attributeName === 'postid') {
            console.log(attributeName, oldValue, newValue);
            this.ID = newValue;
            this._getPosts(this.ID);
          }
        }
        connectedCallback() {
          // When component is added to DOM
          console.log('connectedCallback fired...');
        }
        disconnectedCallback() {
          // when component is removed from DOM
          console.log('Component removed - disconnectedCallback()...');
        }
        _getPosts(postID) {

          let url = 'https://wpjs.co.uk/wpb/wp-json/wp/v2/posts/' + postID;
          console.log(url);
          fetch(url)
            .then(res => res.json())
            .then(data => {
              console.log(data);
              let output = '<br>';
              // reference the output INFO element in this components Shadow DOM
              const info = this.shadowRoot.querySelector('#info');
              info.innerHTML = '<h3>URL: ' + url + '</h3>';
              output += '<div class="card">';
              output +=
                '<h1>PostID: <b>' +
                data.id +
                '</b></h1><br> Title: <b>' +
                data.title.rendered +
                '</b><br> Author: ';
              output += '<b>' + data.authorName.toUpperCase() + '</b><br>';
              output += '<p>' + data.content.rendered + '</p>';
              output += '</div>';
              info.innerHTML += output;
            });
        }
        // we can mutate component via one of its (public) methods
        // we can also change the attribute within the component and this will re-render the component
        // we can also use getters and setters to do this (be wary of infinite loop)
        publicMethod(val) {
          // alert('[FN] Public Method in Web Component called...' + val);
          console.log('Public Method in Web Component called...[VALUE] ' + val);

          // We can call methods in Web Component
          // this._getPosts(40);

          // We can also change attributes
          // this.setAttribute('postid', 1142); // triggers attributeCallback lifecycle event
        }
      }
      // We define custom component tag
      customElements.define('wp-show-post', WPShowPost);

    </script>
  </body>

</html>
