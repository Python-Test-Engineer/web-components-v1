<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="../_css/web-course.css" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>05-show-post</title>
    </head>

    <body>
        <main>

            <div class="explanation">
                <h1>05-show-post</h1>
                <h2>This returns one post based on a JSON file for one post. For DEMO purposes at this stage.</h2>
                <p>We are using CSS custom properties defined in ../_css/library.css</p>
                <p>In DEV > ELEMENTS we can change postid to 83, 109, 92 to get a new post.</p>

            </div>
            <div>
                <button id="btnChange">CHANGE POST TO ID:83</button>
            </div>
            <div id="component">

                <!-- $COMPONENT -->
                <show-post postid="88"></show-post>
                <!-- $COMPONENT -->

                <script>
                    const btn = document.getElementById('btnChange');
                    btn.addEventListener('click', function () {
                        // <show-post /> is an HTML tag
                        document.querySelector('show-post').setAttribute('postid', 83)
                        document.querySelector('show-post').publicMethod(
                            'We can access the component via its methods');
                    })
                </script>


            </div>

            <div class="notes">
                <p>
                    notes
                </p>

            </div>
        </main>

        <footer>
            <div class="w3-container w3-blue w3-center footer">
                <p>WEB COMPONENTS WORKSHOP - &copy; Craig West 2020</p>
            </div>
        </footer>

        <script type='module'>
            import './05-showPost.js';
        </script>
    </body>

</html>
