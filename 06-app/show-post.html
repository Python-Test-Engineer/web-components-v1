<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/main.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>show-post</title>
  </head>
  <body>
    <main>
      <button class="w3-button w3-blue" id="btnChange">
        CHANGE POST TO ID:109
      </button>

      <!-- $COMPONENT -->
      <show-post postid="88"></show-post>

      <script type="module">
        import './components/showPost.js';
      </script>
      <!-- $COMPONENT -->

      <script>
        const btn = document.getElementById('btnChange');
        btn.addEventListener('click', function () {
          // <show-post /> is an HTML tag
          document.querySelector('show-post').setAttribute('postid', 109);
        });
      </script>

    </main>

    <footer>
      <div>
        <p>WEB COMPONENTS WORKSHOP - &copy; Craig West 2020</p>
      </div>
    </footer>
  </body>

</html>
