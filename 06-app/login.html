<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="./css/main.css" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>login</title>
   </head>

   <body>
      <main>
         <div id="content">
            <!-- $COMPONENT -->
            <script src="./components/login.js" type="module"></script>
            <wp-login></wp-login>
            <!-- $COMPONENT -->
            <div id="formMessage"></div>
         </div>

      </main>
      <!-- ///////////  PAGE CONTROLLER  //////////////-->
      <script>
         const content = document.getElementById('content');
         content.addEventListener('contactform', e => {
            console.log(e);
            console.log('Event HEARD on page ');
            //alert('CUSTOM EVENT HEARD -> DETAIL = ' + e.detail);
            console.log('CUSTOM EVENT DETAIL  = ' + e.detail);
            const formMessage = document.getElementById('formMessage');
            if (e.detail.length != 0) {
               formMessage.innerHTML = `
          <p><strong>LOGIN FORM posted successfully...now remove form component</strong></p>
        `;
            } else {
               formMessage.innerHTML = `
          <p><strong>Invalid login</strong></p>
        `;
            }
         });
      </script>
      <!-- ///////////  PAGE CONTROLLER  //////////////-->
   </body>

</html>
