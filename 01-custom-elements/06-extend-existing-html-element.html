<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../_css/web-course.css" />

		<title>06 Extend existing HTML Element</title>
	</head>

	<body>

		<main>

			<div class="explanation">
				<h1>06-extend-existing-html-element</h1>
				<h3>Extend an existing ANCHOR tag element:</h3>
				<div class="component">
					<a is="wp-confirm-link"
						href="https://developers.google.com/web/fundamentals/web-components/customelements#extendhtml"
						target="_blank">https://developers.google.com/web/fundamentals/web-components/customelements#extendhtml</a>
				</div>
			</div>
			<div class="notes">Useful for custom buttons.</div>
		</main>
		<footer>
			<div>
				<p>WEB COMPONENTS WORKSHOP - &copy; Craig West 2020</p>
			</div>
		</footer>
		<script>
			class ConfirmLink extends HTMLAnchorElement {
				connectedCallback() {
					this.addEventListener('click', (event) => {
						if (!confirm('Do you really want to leave?')) {
							event.preventDefault();
						}
					});
				}
			}

			customElements.define('wp-confirm-link', ConfirmLink, { extends: 'a' });
		</script>
	</body>

</html>
