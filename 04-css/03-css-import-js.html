<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../_css/web-course.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css-03-custom-properties-shadow</title>
  </head>

  <body>
    <!-- we can declare custom css variables in the Light Dom and
    pass these into the Shadow Dom -->
    <style>
      /* Custom CSS Variables */
      :root {
        --primary-color: red;
        --primary-size: 36px;
        --background: #ccc;
      }
    </style>
    <main>
      <div class="explanation">
        <h1>03-css-import-js</h1>
        <p>We can use JS in CSS as it where by importing the CSS values as an import file.</p>
      </div>
      <div id="component">

        <!-- $COMPONENT -->
        <my-component>Some slot text</my-component>
        <!-- $COMPONENT -->

      </div>
      <div class="notes">
        <p>The CSS classes etc can be an export const from another file enabling an enterprise level approach.</p>
      </div>
    </main>
    <footer>
      <div class=" w3-container w3-blue w3-center footer">
        <p>WEB COMPONENTS WORKSHOP - &copy; Craig West 2020</p>
      </div>
    </footer>
    <!-- ES6 Module -->
    <script type="module"> //We must use the type="module" nto be able to import 
      import { CSS } from './03-css.js';
      customElements.define('my-component', class extends HTMLElement {
        constructor() {
          super(); // always call super() first in the constructor.
          // Attach a shadow root to <fancy-tabs>.
          const shadowRoot = this.attachShadow({ mode: 'open' });
          shadowRoot.innerHTML = `
                          <style>
                              ${CSS}
                          </style>
                         
                          <div class="import">A styled DIV element <slot></slot></div>
                          
                          `;
          // linking a stylesheet can work but is not considered good practice
        }
      });
    </script>
  </body>

</html>
