<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../_css/web-course.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01 Simple CSS Light</title>
  </head>

  <body>
    <style>
      h1 {
        color: red;
      }
    </style>
    <script>

      class MyComponent extends HTMLElement {
        // constructor() creates class
        // not yet part of the DOM
        constructor() {
          super(); // this is needed to inherit HTMLElement properties and is standard JavaScript
          console.log('Component created…');
        }
        connectedCallback() {
          // this refers to the class component.
          this.innerHTML = `
            <style> 
             h1  {color:green;} 
            </style>
            <h1>This is my web component with no Shadow DOM</h1>`;

          console.log('Component now part of DOM…');
        }
      }
      // We connect the custom HTML element ‘my-component’ with the class MyComponent
      customElements.define('my-component', MyComponent);
    </script>
    <main>

      <div id="component">

        <!-- $COMPONENT -->
        <my-component>Some slot text</my-component>
        <!-- $COMPONENT -->

      </div>
      <div class="notes">
        <p>With no Shadow Dom, normal CSS rules apply, so inline takes priority over page style css.</p>
        <p>Using an embedded &lt;link stylesheet reference can be used but is considered and anti-pattern as it can
          cause Flash Of Unstyled Content - FOUC.</p>

      </div>
    </main>
    <footer>
      <div>
        <p>WEB COMPONENTS WORKSHOP - &copy; Craig West 2020</p>
      </div>
    </footer>
  </body>

</html>
