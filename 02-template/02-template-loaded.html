<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../_css/w3.css">
    <link rel="stylesheet" href="../_css/web-course.css">
    <title>02 Template Loaded</title>
<body>
    <template>
        <h1>This template will not render...</h1>
        <script>
            alert('This will not execute...');
        </script>
    </template>
    <main>
        <div class="wrapper">
            <div class="explanation">
                <h1>02-template-loaded</h1>
                <h1>Load template into Custom Element</h1>
                <p>We define a template fragment within the component.</p>
            </div>
            <div class="spacer"></div>
            <div id="output">
                <!-- OUTPUT OF CUSTOM ELEMENT -->
                <my-component></my-component>
            </div>
            <div class="spacer"></div>
            <div class="exercise"">
               <h3>EXERCISE:</h3>
            </div>
        </div>
    </main> 
    <script>
        // create a new template tag
        const template = document.createElement('template'); // can be any variable name like const template01 = ...
        // set the html content
        template.innerHTML = `
            <h2>Hello World from template loaded via component.</h2>
            <p>We do a deep clone with cloneNode(true)</p>
        `;
        class MyComponent extends HTMLElement {
            constructor() {
                super();
                this.appendChild(template.content.cloneNode(true)); // true means deep clone of all child elements.
            }
        }
        customElements.define('my-component', MyComponent);
    </script>
    <footer>
        <div class=" w3-container w3-blue w3-center footer">
            <p>WEB COMPONENTS WORKSHOP - &copy; Craig West 2020</p>
        </div>
    </footer>
</body>
</html>
