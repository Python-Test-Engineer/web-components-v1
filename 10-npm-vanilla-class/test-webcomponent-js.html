<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="./main.css" />
      <script type="module" src="https://unpkg.com/test-webcomponent-js@1.0.3/index.js"></script>
      <script nomodule src="https://unpkg.com/test-webcomponent-js@1.0.3/index.js"></script>
      <title>test-webcomponent-js from npm</title>
   </head>

   <body>
      <main>

         <div class="explanation">
            <h1>test-webcomponent-js from npm</h1>
            <script:>This has vanilla JS show-post published to NPM and used via UNPKG script:
               <br><br>https://unpkg.com/test-webcomponent-js@1.0.3/index.js</h2>
               <br><br>https://unpkg.com/test-webcomponent-js@1.0.3/index.js has old styles.</h2>
               <hr>
               <button id="btnChange" style="width:300px">CHANGE POST TO ID:1218</button>

         </div>
         <div id="component">

            <!-- $COMPONENT -->
            <show-post postid="1220"></show-post>
            <!-- $COMPONENT -->

         </div>

      </main>
      <script>
         const btn = document.getElementById('btnChange');
         btn.addEventListener('click', function () {
            document.querySelector('show-post').setAttribute('postid', 1218);
         });
      </script>
   </body>

</html>
